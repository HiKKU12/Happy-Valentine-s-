<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Maria ‚ù§Ô∏è</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: #1a0010;
}

/* Glowing border */
body::before {
    content: "";
    position: fixed;
    inset: 10px;
    border: 4px solid #ff4e88;
    border-radius: 20px;
    box-shadow: 0 0 30px #ff4e88;
    pointer-events: none;
}

/* Pages */
.page {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.8s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Backgrounds */
#lockScreen { background: radial-gradient(circle, #ff4e88, #1a0010); }
#mainPage { background: radial-gradient(circle at top, #ff6b9c, #ff2e63, #1a0010); }
#gamePage { background: linear-gradient(to bottom, #2b0033, #000); }

/* Text */
h1 { font-size: 40px; margin: 10px; text-align:center; }
p { font-size: 20px; text-align:center; }

/* Buttons */
button {
    margin-top: 15px;
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff2e63;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { transform: scale(1.1); }

/* Gallery */
.gallery {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.gallery img {
    width: 180px;
    height: 110px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 15px pink;
    cursor: pointer;
    transition: 0.3s;
}

.gallery img:hover { transform: scale(1.05); }

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Image Popup */
#popup {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition: opacity 0.5s ease;
    z-index:100;
    flex-direction:column;
}

#popup img {
    max-width:80%;
    max-height:60%;
    border: 5px solid #ff4e88;
    border-radius: 20px;
    box-shadow: 0 0 40px #ff4e88;
    animation: popupZoom 0.5s ease;
}

@keyframes popupZoom {
    from { transform: scale(0.8); opacity:0; }
    to { transform: scale(1); opacity:1; }
}

#popup button {
    margin-top: 20px;
}
</style>
</head>
<body>

<!-- Lock Screen -->
<div id="lockScreen" class="page">
    <h1>üîí For Maria Only</h1>
    <p>From Ton ‚ù§Ô∏è</p>
    <button onclick="showMain()">Enter</button>
</div>

<!-- Main Page -->
<div id="mainPage" class="page hidden">
    <h1>Happy Valentine's Day Maria ‚ù§Ô∏è</h1>
    <p>Happy Valentines baby.</p>
    <p>Until I found you, my world became complete ‚ù§Ô∏è</p>

    <button onclick="showMessage()">Click here baby ‚ù§Ô∏è</button>

    <p id="message" style="display:none;">
        I love you so much Maria. Forever yours, Ton ‚ù§Ô∏è
    </p>

    <button onclick="showGames()">Our Game Memories üéÆ</button>
</div>

<!-- Game Page -->
<div id="gamePage" class="page hidden">
    <h1>Our Game Memories üéÆ</h1>

    <div class="gallery">
        <!-- Replace with your own images -->
        <img src="game1.jpg" onclick="openPopup(this.src)">
        <img src="game2.jpg" onclick="openPopup(this.src)">
        <img src="game3.jpg" onclick="openPopup(this.src)">
    </div>

    <button onclick="goBack()">Back ‚ù§Ô∏è</button>
</div>

<!-- Popup -->
<div id="popup">
    <img id="popupImg" src="">
    <button onclick="closePopup()">Close</button>
</div>

<script>

/* Navigation */
function showMain() {
    document.getElementById("lockScreen").classList.add("hidden");
    document.getElementById("mainPage").classList.remove("hidden");
}

function showGames() {
    document.getElementById("mainPage").classList.add("hidden");
    document.getElementById("gamePage").classList.remove("hidden");
}

function goBack() {
    document.getElementById("gamePage").classList.add("hidden");
    document.getElementById("mainPage").classList.remove("hidden");
}

function showMessage() {
    document.getElementById("message").style.display = "block";
}

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 400);

/* Popup */
function openPopup(src) {
    document.getElementById("popupImg").src = src;
    const popup = document.getElementById("popup");
    popup.style.visibility = "visible";
    popup.style.opacity = "1";
}

function closePopup() {
    const popup = document.getElementById("popup");
    popup.style.opacity = "0";
    setTimeout(() => popup.style.visibility = "hidden", 500);
}
</script>

</body>
</html>
