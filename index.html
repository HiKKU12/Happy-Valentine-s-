<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maria & Ton Valentine ‚ù§Ô∏è</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: #1a0010;
    color: white;
}

/* Glowing border */
body::before {
    content: "";
    position: fixed;
    inset: 10px;
    border: 4px solid #ff4e88;
    border-radius: 20px;
    box-shadow: 0 0 30px #ff4e88;
    pointer-events: none;
}

/* Pages */
.page {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.5s ease;
}

.hidden { opacity: 0; pointer-events: none; }

/* Buttons */
button {
    margin-top: 15px;
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff2e63;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { transform: scale(1.1); }

/* Gallery style */
.gallery {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.gallery img {
    width: 150px;
    height: 100px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 15px pink;
    cursor: pointer;
    transition: 0.3s;
}
.gallery img:hover { transform: scale(1.05); }

/* Popup */
#popup {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition: opacity 0.3s ease;
    z-index:100;
    flex-direction:column;
}
#popup img {
    max-width:80%;
    max-height:60%;
    border: 5px solid #ff4e88;
    border-radius: 20px;
    box-shadow: 0 0 30px #ff4e88;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: pink;
    animation: floatUp linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Typing effect */
#typing { font-size:20px; text-align:center; max-width:80%; }

/* 3D Gift Box container */
.gift-container {
  perspective: 800px;
  margin-top: 20px;
  text-align: center;
  cursor: pointer;
}
.box {
  width: 150px;
  height: 150px;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(0deg) rotateY(0deg);
  transition: transform 1s;
}
.box div {
  position: absolute;
  width: 150px;
  height: 150px;
  background: #ff4e88;
  border: 2px solid #fff;
}
.lid {
  top: -20px;
  transform-origin: bottom;
  height: 20px;
  background: #ff8eb0;
  z-index: 10;
}
.front { transform: translateZ(75px); }
.back { transform: rotateY(180deg) translateZ(75px); }
.left { transform: rotateY(-90deg) translateZ(75px); }
.right { transform: rotateY(90deg) translateZ(75px); }
.bottom { transform: rotateX(90deg) translateZ(75px); }
.inside {
  position: absolute;
  top: 160px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  text-align: center;
}
.inside img {
  width: 200px;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 0 15px pink;
  margin-bottom: 10px;
}
.hidden { display: none; }

</style>
</head>
<body>

<!-- MUSIC -->
<iframe width="0" height="0" src="https://www.youtube.com/embed/GxldQ9eX2wo?autoplay=1&loop=1&playlist=GxldQ9eX2wo" allow="autoplay"></iframe>

<!-- Page 0: Lock Screen -->
<div id="page0" class="page">
    <h1>üîí For Maria Only</h1>
    <p>From Ton ‚ù§Ô∏è</p>
    <button onclick="goToPage(1)">Open for Maria ‚ù§Ô∏è</button>
</div>

<!-- Page 1: Her pictures + 3D gift box -->
<div id="page1" class="page hidden">
    <h1>Our Sweet Memories üì∏</h1>
    <div class="gallery">
        <img src="placeholder1.jpg" onclick="openPopup(this.src)">
        <img src="placeholder2.jpg" onclick="openPopup(this.src)">
        <img src="placeholder3.jpg" onclick="openPopup(this.src)">
    </div>

    <!-- 3D Gift Box -->
    <div class="gift-container">
        <div class="box">
            <div class="lid"></div>
            <div class="front"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="back"></div>
            <div class="bottom"></div>
        </div>
        <div class="inside hidden">
            <img src="placeholder-gift.jpg" alt="Maria" />
            <p>Surprise! I love you ‚ù§Ô∏è</p>
        </div>
    </div>

    <button onclick="goToPage(2)">Next üéÆ</button>
</div>

<!-- Page 2: Game screenshots -->
<div id="page2" class="page hidden">
    <h1>Our Game Adventures üéÆ</h1>
    <div class="gallery">
        <img src="game1.jpg" onclick="openPopup(this.src)">
        <img src="game2.jpg" onclick="openPopup(this.src)">
        <img src="game3.jpg" onclick="openPopup(this.src)">
    </div>
    <button onclick="goToPage(3)">Next üòÑ</button>
</div>

<!-- Page 3: Funny interactive -->
<div id="page3" class="page hidden">
    <h1>Pick a surprise üéâ</h1>
    <button onclick="triggerFunny('hearts')">Hearts Explosion ‚ù§Ô∏è</button>
    <button onclick="triggerFunny('text')">Funny message üòÇ</button>
    <button onclick="goToPage(4)">Next üíå</button>
</div>

<!-- Page 4: Long love message -->
<div id="page4" class="page hidden">
    <h1>My Love Letter üíå</h1>
    <p id="typing"></p>
    <button onclick="goToPage(0)">Restart üîÑ</button>
</div>

<!-- Image popup -->
<div id="popup">
    <img id="popupImg" src="">
    <button onclick="closePopup()">Close</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/Tween.min.js"></script>
<script>
/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 400);

/* Popup */
function openPopup(src){
    const popup = document.getElementById("popup");
    document.getElementById("popupImg").src = src;
    popup.style.visibility = "visible";
    popup.style.opacity = "1";
}
function closePopup(){
    const popup = document.getElementById("popup");
    popup.style.opacity = "0";
    setTimeout(()=>popup.style.visibility="hidden", 300);
}

/* Page navigation */
function goToPage(n){
    for(let i=0;i<=4;i++){
        document.getElementById('page'+i).classList.add('hidden');
    }
    document.getElementById('page'+n).classList.remove('hidden');
    if(n===4){ typeWriter(); }
}

/* Typing effect for love message */
const message = `Maria, my love, from the moment I found you, every day became brighter. 
Our laughs, our games, our memories‚Äîthey mean everything to me. 
I can‚Äôt wait to make more adventures with you, hand in hand, heart to heart. 
You are my sunshine, my peace, my joy. 
Forever yours, Ton ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
    const el = document.getElementById("typing");
    el.innerHTML = "";
    i=0;
    function type(){
        if(i<message.length){
            el.innerHTML += message.charAt(i);
            i++;
            setTimeout(type,30);
        }
    }
    type();
}

/* Funny interactive */
function triggerFunny(type){
    if(type==='hearts'){
        for(let j=0;j<30;j++) createHeart();
    } else if(type==='text'){
        alert("Haha! I love you Maria üòÑ‚ù§Ô∏è");
    }
}

/* 3D Gift Box */
const box = document.querySelector('.box');
const lid = document.querySelector('.lid');
const inside = document.querySelector('.inside');

document.querySelector('.gift-container').addEventListener('click', () => {
  new TWEEN.Tween(lid.style)
    .to({}, 0) // dummy tween for animation
  lid.style.transform = 'rotateX(-120deg)';
  setTimeout(() => inside.classList.remove('hidden'), 800);
});
</script>

</body>
</html>
